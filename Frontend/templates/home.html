{% extends "layout.html" %}

{% block content %}
  
<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header text-center">
            <h1><b>Classification Analysis: Predict MSD Data</b></h1>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center"><h4><b>Artist and Song Features' Data Input</b></h4></div>
                        <form id="inputForm">
                        <div class="card-body">                            
                            <!-- <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Survived</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="Survived" id="crimInputBoxId" value = "0">
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Artist's Echo ID </label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="artist_newid" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Artist's Familiarity</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="artist_familiarity" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Artist's Hotness</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="artist_hotttnesss" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Album Echo ID</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="release_newid" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Year of Production</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="year" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Song's Tempo</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="tempo" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Song's Loudness</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="loudness" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Song's Key</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="key" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Song's Mode</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="mode" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Time Signature</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="time_signature" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">End of Fade-in</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="end_of_fade_in" id="" value = "0">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="control-label">Start of Fade-Out</label>
                                </div>
                                <div class="col-md-9">
                                    <input class="form-control" type="text" name="start_of_fade_out" id="" value = "0">
                                </div>
                            </div>
                            <div class="card-footer text-center">
                                <button type = "button" class="btn btn-info" onclick="getResult()" value = "submit" style="cursor: pointer;">Prediction</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-header text-center"><h4><b>Prediction Result</b></h4></div>
                    <div class="card-body">
                        <div class="row prediction">
                            Model Predicted Song Popularity->&nbsp;&nbsp; <span style="color:red"><p id="result"></p></span>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function getResult(){
        $("#progressBar").modal('show')
        $.ajax({
           type: "POST",
           url: "{{url_for('getResponseRFClassification')}}",
           data: $("#inputForm").serialize(), // serializes the form's elements.
           success: function(data)
           {
              $("#result").html(data); 
           },complete:function()
           {
            $("#progressBar").modal('hide')
           }
         });
    }
</script>

{% endblock %}
